<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Exams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

    <div class="container">
        <h2 class="text-center mb-4 fw-bold">My Created Exams</h2>

        {% if exams %}
            <table class="table table-striped table-bordered shadow">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Course Name</th>
                        <th>Duration (mins)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exam in exams %}
                        <tr>
                            <td>{{ exam[0] }}</td>
                            <td>{{ exam[1] }}</td>
                            <td>{{ exam[3] }}</td>
                            <td>{{ exam[2] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center text-muted">You haven't created any exams yet.</p>
        {% endif %}
    </div>

</body>
</html>
