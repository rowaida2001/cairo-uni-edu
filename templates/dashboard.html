<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Exam Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span class="navbar-brand fw-bold text-dark">AI Exam Checker</span>
            <a href="/logout" class="btn btn-outline-dark fw-bold">Logout</a>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <h3 class="mb-3 fw-bold text-dark">Welcome to AI Exam Checker</h3>
        <p class="fw-bold text-dark">Let AI do the hard work â€” You focus on teaching.</p>

        <!-- Chatbot Card -->
        <div class="card mt-4 p-3 shadow" style="max-width: 600px;">
            <h5 class="mb-3 text-center fw-bold">ChatBot</h5>
            
            <div id="chat-box" style="height: 300px; overflow-y: scroll; background: #fdfdfd; padding: 10px; border: 1px solid #ccc; border-radius: 8px;"></div>

            <form id="chat-form" class="mt-3 d-flex">
                <input type="text" id="user-input" class="form-control me-2" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <!-- ChatBot Script -->
    <script>
        const chatBox = document.getElementById("chat-box");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            chatBox.innerHTML += `<div class="text-end mb-2"><strong>You:</strong> ${message}</div>`;
            userInput.value = "";

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class="text-start mb-2"><strong>Bot:</strong> ${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        };
    </script>
</body>
</html>
