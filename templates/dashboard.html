<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cairo Uni Edu - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-image: url("{{ url_for('static', filename='img/png.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .navbar {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .header-card {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 30px;
      border-radius: 15px;
      margin-top: 60px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 128, 0, 0.15);
      animation: fadeIn 1s ease-in-out;
    }

    .header-card h2,
    .header-card p {
      color: #198754;
    }

    .actions-card {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 30px;
      border-radius: 15px;
      margin-top: 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease-in-out;
    }

    .btn {
      width: 220px;
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 128, 0, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand fw-bold text-light">Cairo Uni Edu</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light fw-bold">Logout</a>
    </div>
  </nav>

  <!-- محتوى الصفحة -->
  <div class="container d-flex flex-column align-items-center">
    <!-- Header -->
    <div class="header-card col-md-8">
      <h2 class="fw-bold mb-3">Welcome to Cairo Uni Edu</h2>
      <p class="mb-0">"من جامعة القاهرة... نُطلق العقول لتُبدع، ونُمكّن الأجيال لتقود المستقبل."</p>
    </div>

    <!-- أزرار التحكم -->
    <div class="actions-card col-md-6">
      <a href="{{ url_for('create_course') }}" class="btn btn-outline-success">Create New Course</a>
      <a href="{{ url_for('create_exam') }}" class="btn btn-outline-success">Create Exam</a>
      <a href="{{ url_for('my_results') }}" class="btn btn-outline-success">Results</a>
      <a href="{{ url_for('my_exams') }}" class="btn btn-outline-success">View My Exams</a>
    </div>
  </div>

  {% for course in courses %}
  <div class="course-box">
    <h4>{{ course[1] }}</h4>
    <p>{{ course[2] }}</p>
    <form method="POST" action="{{ url_for('delete_course', course_id=course[0]) }}" onsubmit="return confirm('هل أنت متأكد أنك تريد حذف هذا الكورس؟');">
      <button type="submit" class="btn btn-danger">Delete the first course</button>
    </form>
  </div>
{% endfor %}

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
