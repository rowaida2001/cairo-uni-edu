<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Exam File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .upload-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .upload-box h2 {
      color: #198754;
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Upload Exam File</h2>
    <form action="/upload_exam" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Choose Exam File (PDF / Word / Image)</label>
        <input type="file" name="exam_file" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Exam Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Duration (minutes)</label>
        <input type="number" name="duration" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Upload</button>
    </form>
  </div>
</body>
</html>
