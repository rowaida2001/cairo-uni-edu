<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Bootstrap & Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="login-bg d-flex flex-column align-items-center justify-content-center vh-100">

  <!-- اللوجو فوق الكارت -->
 <div class="logo-container shine-effect mb-4">
  <img src="{{ url_for('static', filename='img/college-logo.png') }}"
       alt="College Logo"
       class="logo-img animate__animated animate__zoomIn">
</div>

  <!-- الكارت بتاع تسجيل الدخول -->
  <div class="card p-4 shadow animate__animated animate__fadeInDown glass-card" style="min-width: 320px;">
    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/register">
        <div class="mb-3">
            <label class="form-label fw-bold">Full Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Register As</label>
            <select name="role" class="form-select" required>
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
</div>
    <p class="text-center mt-3 text-white fw-bold">
        Already have an account?
        <a href="/login" class="text-decoration-none text-warning">Login here</a>
    </p>

</body>
</html>
