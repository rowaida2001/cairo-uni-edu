<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url("{{ url_for('static', filename='img/png.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h3 class="mb-4 text-center">Create New Course</h3>
    <form method="POST" action="{{ url_for('create_course') }}">
      <div class="mb-3">
        <input type="text" name="course_name" class="form-control" placeholder="Course Name" required />
      </div>
      <div class="mb-3">
        <textarea name="course_description" class="form-control" rows="4" placeholder="Course Description"></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Create Course</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
  </div>
</body>
</html>
